<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/homepageStyle.css">
    <title>Massam - Homepage</title>
</head>
<body>
    <header>
        <nav>
            <div class="wrap" id="search-container">
                <img src="css/lupa.png" alt="lupa" id="img-lupa">
                <input type="text" placeholder="Receita Pesquisada">
            </div>
            <div class="wrap" id="menu-container">
                <button>Receitas Favoritas</button>
                <a href="/" id="radius-button"></a>
                <a href=""><img src="css/LogoMassamMini03.png" alt="logo" id="img-logo"></a>
            </div>
        </nav>
    </header>
    <main>
        <div id="recipe-container">
            <header>
                <div id="wrap-profilePicture">
                    <a href=""><img id="profile-picture" src="" alt=""></img></a>
                </div>
                <div class="wrap">
                    <h2>Nome do Usuário</h2>
                    <h3>Título da Receita</h3>
                </div>
                <div id="wrap-marker">
                    <a href=""><img id="marker" src="css/marcador.png" alt="marker"></a>
                </div>
            </header>
            <p>Texto Postagem</p>
            <div id="post-container">
                <div id="img-recipe-container">
                    <h1>IMAGEM RECEITA</h1>
                    <img src="" alt="">
                </div>
                <div id="coments-area">
                    <a href=""><img id="profile-picture-coments" src="" alt=""></a>
                    <input type="text" placeholder="Comentar" id="coments-input"></input>
                </div>
            </div>
        </div>
        <img id="background-img" src="css/wooden-background.jpeg" alt="">
    </main>
</body>
</html>
